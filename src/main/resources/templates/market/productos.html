<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head"></head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <main class="container py-4">
            <div class="row g-4">
                <!-- Filtros -->
                <aside class="col-lg-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Filtrar</h5>

                            <form th:action="@{/productos}" method="get" class="vstack gap-3">
                                <div>
                                    <label class="form-label">Búsqueda</label>
                                    <input class="form-control" name="q" th:value="${filtroNombre}">
                                </div>

                                <div>
                                    <label class="form-label">Categoría</label>
                                    <select class="form-select" name="categoria">
                                        <option th:selected="${filtroCategoria == null}" value="">Todas</option>
                                        <option th:each="c : ${categorias}"
                                                th:value="${c.idCategoria}"
                                                th:text="${c.nombre}"
                                                th:selected="${filtroCategoria == c.idCategoria}">Cat</option>
                                    </select>
                                </div>

                                <button class="btn btn-outline-primary w-100">Aplicar</button>
                            </form>
                        </div>
                    </div>
                </aside>

                <!-- Grid de productos -->
                <section class="col-lg-9">
                    <h2 class="h4 mb-3">Productos</h2>

                    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                        <div class="col" th:each="p : ${productos}">
                            <div class="card h-100">
                                <img class="card-img-top" th:if="${p.rutaImagen}" th:src="${p.rutaImagen}" alt="img">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title" th:text="${p.nombre}">Producto</h5>
                                    <p class="card-text small text-muted" th:text="${p.categoria != null ? p.categoria.nombre : '-'}">Cat</p>
                                    <p class="fw-bold mb-3"
                                       th:text="'₡ ' + ${#numbers.formatDecimal(p.precio,1,'COMMA',2,'POINT')}">₡0,00</p>

                                    <form th:action="@{'/carrito/agregar/' + ${p.idProducto}}" method="post" class="mt-auto">
                                        <div class="input-group">
                                            <input class="form-control" type="number" name="cantidad" min="1" value="1">
                                            <button class="btn btn-success">Agregar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </main>

        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
