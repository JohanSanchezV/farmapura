<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <body>

        <!-- Barra superior -->
        <div th:fragment="toolbarProveedores()">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="mb-0">Gestión de Proveedores</h1>
                <div class="d-flex gap-2">
                    <a class="btn btn-success" th:href="@{/admin/proveedor/nuevo}">
                        <i class="bi bi-plus-lg"></i> Añadir Proveedor
                    </a>
                </div>
            </div>
        </div>

        <!-- Filtro (recibe filtroNombre) -->
        <div th:fragment="filtroProveedores(filtroNombre)">
            <form class="row g-2 align-items-end mb-3" th:action="@{/admin/proveedor/listado}" method="get">
                <div class="col-md-6">
                    <label class="form-label">Buscar</label>
                    <input class="form-control" type="search" name="q" placeholder="Nombre o cédula..."
                           th:value="${filtroNombre}">
                </div>
                <div class="col-md-6">
                    <button class="btn btn-outline-secondary me-2">Filtrar</button>
                    <a class="btn btn-outline-dark" th:href="@{/admin/proveedor/listado}">Limpiar</a>
                </div>
            </form>
        </div>

        <!-- Tabla (recibe proveedores y _csrf) -->
        <div th:fragment="tablaProveedores(proveedores, _csrf)">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th style="width:60px">ID</th>
                            <th style="width:80px">Logo</th>
                            <th>Nombre</th>
                            <th>Cédula</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Estado</th>
                            <th style="width:210px">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${proveedores}">
                            <td th:text="${p.idProveedor}">1</td>
                            <td>
                                <img th:if="${p.rutaImagen != null}" th:src="${p.rutaImagen}" alt=""
                                     style="height:48px;width:48px;object-fit:cover;border-radius:8px">
                                <div th:if="${p.rutaImagen == null}" class="bg-light border rounded"
                                     style="height:48px;width:48px"></div>
                            </td>
                            <td th:text="${p.nombre}">Nombre</td>
                            <td th:text="${p.cedula}">Cédula</td>
                            <td th:text="${p.correo}">correo</td>
                            <td th:text="${p.telefono}">tel</td>
                            <td>
                                <span th:if="${p.activo}" class="badge text-bg-success">Activo</span>
                                <span th:if="${!p.activo}" class="badge text-bg-secondary">Inactivo</span>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-primary"
                                   th:href="@{'/admin/proveedor/modificar/' + ${p.idProveedor}}">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                <form th:action="@{'/admin/proveedor/eliminar/' + ${p.idProveedor}}"
                                      method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('¿Eliminar este proveedor?');">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
