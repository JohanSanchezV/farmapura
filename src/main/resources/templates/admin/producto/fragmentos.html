<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="tabla(productos)">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${productos}">
                            <td th:text="${p.idProducto}">1</td>
                            <td style="width:90px">
                                <img th:if="${p.rutaImagen}" th:src="${p.rutaImagen}" class="img-thumbnail" alt="img"/>
                            </td>
                            <td th:text="${p.nombre}">Paracetamol</td>
                            <td th:text="${p.categoria != null ? p.categoria.nombre : '-'}">-</td>
                            <td th:text="'₡ ' + ${#numbers.formatDecimal(p.precio, 1, 'COMMA', 2, 'POINT')}">₡0,00</td>
                            <td th:text="${p.stock}">0</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-outline-primary"
                                       th:href="@{'/admin/producto/modificar/' + ${p.idProducto}}">
                                        <i class="fas fa-pen"></i> Editar
                                    </a>
                                    <form th:action="@{'/admin/producto/eliminar/' + ${p.idProducto}}"
                                          method="post"
                                          onsubmit="return confirm('¿Eliminar el producto?');">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
