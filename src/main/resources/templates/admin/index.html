<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <body>
        <section th:fragment="content">
            <div class="row g-3">
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <div class="text-muted small">Total de Productos</div>
                            <div class="display-5 fw-bold" th:text="${kpis.totalProductos}">0</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <div class="text-muted small">Productos por Vencer</div>
                            <div class="display-5 fw-bold" th:text="${kpis.porVencer}">0</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <div class="text-muted small">Productos con Bajo Stock</div>
                            <div class="display-5 fw-bold" th:text="${kpis.bajoReorden}">0</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <div class="text-muted small">Fecha Última Venta</div>
                            <div class="fs-4" th:text="${#temporals.format(kpis.fechaUltimaVenta,'dd/MM/yyyy HH:mm')}">—</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
