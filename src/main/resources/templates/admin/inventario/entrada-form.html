<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <main th:fragment="content">
            <h1 th:text="${entrada.idEntrada == null ? 'Nueva Entrada' : 'Editar Entrada'}"></h1>
            <form th:action="@{/admin/inventario/entradas/guardar}" th:object="${entrada}" method="post" class="row g-3">
                <input type="hidden" th:field="*{idEntrada}"/>

                <div class="col-md-6">
                    <label class="form-label">Producto</label>
                    <select class="form-select" th:field="*{producto.idProducto}" required>
                        <option value="" disabled selected>Seleccione…</option>
                        <option th:each="p : ${productos}" th:value="${p.idProducto}" th:text="${p.nombre}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Proveedor</label>
                    <select class="form-select" th:field="*{proveedor.idProveedor}" required>
                        <option value="" disabled selected>Seleccione…</option>
                        <option th:each="v : ${proveedores}" th:value="${v.idProveedor}" th:text="${v.nombre}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Cantidad</label>
                    <input class="form-control" type="number" min="1" th:field="*{cantidad}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Precio costo</label>
                    <input class="form-control" type="number" step="0.01" min="0" th:field="*{precioCosto}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Precio venta</label>
                    <input class="form-control" type="number" step="0.01" min="0" th:field="*{precioVenta}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Punto reorden</label>
                    <input class="form-control" type="number" min="0" th:field="*{puntoReorden}">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Fecha</label>
                    <input class="form-control" type="date" th:field="*{fecha}">
                </div>
                <div class="col-md-8">
                    <label class="form-label">Observación</label>
                    <input class="form-control" th:field="*{observacion}" maxlength="400">
                </div>

                <div class="col-12 d-flex gap-2">
                    <button class="btn btn-primary">Guardar</button>
                    <a class="btn btn-outline-secondary" th:href="@{/admin/inventario/entradas}">Cancelar</a>
                </div>
            </form>
        </main>
    </body>
</html>
