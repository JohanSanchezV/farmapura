<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Inventario · Dashboard</title>
    </head>
    <body>
        <section th:fragment="content">
            <h2 class="mb-2">Inventario</h2>
            <p class="text-muted mb-4">Administración eficiente de los productos.</p>

            <div class="row g-4">
                <!-- Consulta -->
                <div class="col-12 col-md-6 col-xl-4">
                    <a th:href="@{/admin/inventario/consulta}" class="text-decoration-none d-block h-100">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center p-5">
                                <div class="mb-3">
                                    <i class="bi bi-search" style="font-size:3rem;"></i>
                                </div>
                                <h5 class="mb-1 text-dark">Consulta de Inventario</h5>
                                <small class="text-muted text-center">Ver existencias, precios y categorías.</small>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Entradas -->
                <div class="col-12 col-md-6 col-xl-4">
                    <a th:href="@{/admin/inventario/entradas}" class="text-decoration-none d-block h-100">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center p-5">
                                <div class="mb-3">
                                    <i class="bi bi-truck" style="font-size:3rem;"></i>
                                </div>
                                <h5 class="mb-1 text-dark">Entradas de Inventario</h5>
                                <small class="text-muted text-center">Registrar compras y ajustes positivos.</small>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Salidas -->
                <div class="col-12 col-md-6 col-xl-4">
                    <a th:href="@{/admin/inventario/salidas}" class="text-decoration-none d-block h-100">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center p-5">
                                <div class="mb-3">
                                    <i class="bi bi-box-arrow-up" style="font-size:3rem;"></i>
                                </div>
                                <h5 class="mb-1 text-dark">Salidas de Inventario</h5>
                                <small class="text-muted text-center">Ventas, devoluciones y ajustes negativos.</small>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
