<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <main th:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="mb-0">Salidas de Inventario</h1>
                <a class="btn btn-success" th:href="@{/admin/inventario/salidas/nuevo}">
                    <i class="bi bi-plus-lg"></i> Añadir Salida
                </a>
            </div>

            <form class="row g-2 align-items-end mb-3" th:action="@{/admin/inventario/salidas}" method="get">
                <div class="col-md-6">
                    <label class="form-label">Buscar</label>
                    <input class="form-control" type="search" name="q" placeholder="Producto u observación..."
                           th:value="${filtroNombre}">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary me-2">Filtrar</button>
                    <a class="btn btn-outline-dark" th:href="@{/admin/inventario/salidas}">Limpiar</a>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Fecha</th><th>Producto</th><th class="text-end">Cant.</th><th>Motivo</th><th>Observación</th>
                            <th style="width:190px">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s : ${salidas}">
                            <td th:text="${#temporals.format(s.fecha,'dd/MM/yyyy')}">01/01/2025</td>
                            <td th:text="${s.producto != null ? s.producto.nombre : '—'}">Producto</td>
                            <td class="text-end" th:text="${s.cantidad}">0</td>
                            <td th:text="${s.motivo}">VENTA</td>
                            <td th:text="${s.observacion}">-</td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{'/admin/inventario/salidas/modificar/' + ${s.idSalida}}">
                                    Editar
                                </a>
                                <form class="d-inline" th:action="@{'/admin/inventario/salidas/eliminar/' + ${s.idSalida}}" method="post"
                                      onsubmit="return confirm('¿Eliminar esta salida? Esto ajustará el stock.');">
                                    <button class="btn btn-sm btn-outline-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
