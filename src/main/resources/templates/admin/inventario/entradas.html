<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <main th:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="mb-0">Entradas de Inventario</h1>
                <a class="btn btn-success" th:href="@{/admin/inventario/entradas/nuevo}">
                    <i class="bi bi-plus-lg"></i> Añadir Entrada
                </a>
            </div>

            <form class="row g-2 align-items-end mb-3" th:action="@{/admin/inventario/entradas}" method="get">
                <div class="col-md-6">
                    <label class="form-label">Buscar</label>
                    <input class="form-control" type="search" name="q" placeholder="Producto, proveedor u observación..."
                           th:value="${filtroNombre}">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary me-2">Filtrar</button>
                    <a class="btn btn-outline-dark" th:href="@{/admin/inventario/entradas}">Limpiar</a>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Fecha</th><th>Producto</th><th>Proveedor</th><th class="text-end">Cant.</th>
                            <th class="text-end">Costo</th><th class="text-end">P. Venta</th><th>Observación</th><th style="width:190px">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e : ${entradas}">
                            <td th:text="${#temporals.format(e.fecha,'dd/MM/yyyy')}">01/01/2025</td>
                            <td th:text="${e.producto != null ? e.producto.nombre : '—'}">Producto</td>
                            <td th:text="${e.proveedor != null ? e.proveedor.nombre : '—'}">Prov</td>
                            <td class="text-end" th:text="${e.cantidad}">0</td>
                            <td class="text-end">₡ <span th:text="${#numbers.formatDecimal(e.precioCosto,1,'COMMA',2,'POINT')}">0.00</span></td>
                            <td class="text-end">₡ <span th:text="${#numbers.formatDecimal(e.precioVenta,1,'COMMA',2,'POINT')}">0.00</span></td>
                            <td th:text="${e.observacion}">-</td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{'/admin/inventario/entradas/modificar/' + ${e.idEntrada}}">
                                    Editar
                                </a>
                                <form class="d-inline" th:action="@{'/admin/inventario/entradas/eliminar/' + ${e.idEntrada}}" method="post"
                                      onsubmit="return confirm('¿Eliminar esta entrada? Esto ajustará el stock.');">
                                    <button class="btn btn-sm btn-outline-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
