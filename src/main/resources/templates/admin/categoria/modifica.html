<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head"></head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <main class="container py-4">
            <form th:action="@{/admin/categoria/guardar}" th:object="${categoria}" method="post" enctype="multipart/form-data"
                  class="row g-3">
                <input type="hidden" th:field="*{idCategoria}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" th:field="*{nombre}" required/>
                </div>

                <div class="col-12">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" th:field="*{descripcion}" rows="2"></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Imagen (Firebase)</label>
                    <input type="file" name="imagenFile" class="form-control" accept="image/*"/>
                </div>

                <div class="col-md-3 d-flex align-items-end">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{activo}" id="catActivo"/>
                        <label class="form-check-label" for="catActivo">Activa</label>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                    <a th:href="@{/admin/categoria/listado}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </main>

        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
