<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="tabla(categorias)">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${categorias}">
                            <td th:text="${c.idCategoria}">1</td>
                            <td style="width:90px">
                                <img th:if="${c.rutaImagen}" th:src="${c.rutaImagen}" class="img-thumbnail" alt="img"/>
                            </td>
                            <td th:text="${c.nombre}">Antiinflamatorios</td>
                            <td th:text="${c.descripcion}">Desc</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-outline-primary"
                                       th:href="@{'/admin/categoria/modificar/' + ${c.idCategoria}}">
                                        <i class="fas fa-pen"></i> Editar
                                    </a>
                                    <form th:action="@{'/admin/categoria/eliminar/' + ${c.idCategoria}}"
                                          method="post"
                                          onsubmit="return confirm('¿Eliminar la categoría?');">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
