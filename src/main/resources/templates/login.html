<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}"></head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <main class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h1 class="h5 mb-3 text-center">Iniciar sesión</h1>

                            <form th:action="@{/login}" method="post" autocomplete="off">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <div class="mb-3">
                                    <label class="form-label">Usuario</label>
                                    <input class="form-control" type="text" name="username" required autofocus/>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <input class="form-control" type="password" name="password" required/>
                                </div>

                                <button class="btn btn-primary w-100" type="submit">Entrar</button>

                                <div class="d-flex justify-content-between mt-3">
                                    <a th:href="@{/registro}" class="small">¿No tienes cuenta? Regístrate</a>
                                    <a th:href="@{/password/forgot}" class="small">¿Olvidaste tu contraseña?</a>
                                </div>
                            </form>
                            <div th:if="${param.error}" class="alert alert-danger mt-3">Credenciales incorrectas.</div>
                            <div th:if="${param.logout}" class="alert alert-info mt-3">Sesión finalizada.</div>
                            <div th:if="${msg}" class="alert alert-info mt-3" th:text="${msg}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
