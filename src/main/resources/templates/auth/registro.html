<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head"></head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <main class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h1 class="h5 mb-3 text-center">Registrarse</h1>

                            <form th:action="@{/registro}" th:object="${registro}" method="post" enctype="multipart/form-data" class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tipo de cédula</label>
                                    <select class="form-select" th:field="*{tipoCedula}">
                                        <option value="FISICA">Física</option>
                                        <option value="JURIDICA">Jurídica</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Número de cédula</label>
                                    <input class="form-control" th:field="*{cedula}" required/>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Nombre</label>
                                    <input class="form-control" th:field="*{nombre}" required/>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Apellidos</label>
                                    <input class="form-control" th:field="*{apellidos}" required/>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Usuario</label>
                                    <input class="form-control" th:field="*{username}" required/>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Correo electrónico</label>
                                    <input class="form-control" type="email" th:field="*{email}" required/>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Teléfono</label>
                                    <input class="form-control" th:field="*{telefono}"/>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Contraseña</label>
                                    <input class="form-control" type="password" th:field="*{password}" required/>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Dirección (opcional)</label>
                                    <input class="form-control" th:field="*{direccion}"/>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Teléfono alterno (opcional)</label>
                                    <input class="form-control" th:field="*{telefonoAlt}"/>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Foto de perfil (opcional)</label>
                                    <input class="form-control" type="file" name="imagenFile" accept="image/*"/>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-success w-100">Registrarse</button>
                                </div>
                            </form>

                            <div th:if="${msg}" class="alert alert-info mt-3" th:text="${msg}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
