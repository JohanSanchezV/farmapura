<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="${tituloPagina} ?: 'Farmapura'">Farmapura</title>

        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </head>
    <body>

        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">Farmapura</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item" sec:authorize="!hasRole('ADMIN')">
                                <a class="nav-link" th:href="@{/productos}">Productos</a>
                            </li>

                            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                                <a class="nav-link" th:href="@{/admin/producto/listado}">Productos</a>
                            </li>

                            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                                <a class="nav-link" th:href="@{/admin}">Administraci√≥n</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav ms-auto align-items-center">
                            <li class="nav-item me-2">
                                <a th:href="@{/carrito}" class="nav-link position-relative" title="Carrito">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                          th:if="${cartCount > 0}" th:text="${cartCount}">0</span>
                                </a>
                            </li>

                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/login}">
                                    <i class="fas fa-user-clock"></i> Login
                                </a>
                            </li>


                            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                                    <i class="fas fa-user-circle"></i> <span sec:authentication="name">Usuario</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" th:href="@{/productos}">Marketplace</a></li>
                                    <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/admin}">Panel Admin</a></li>
                                    <li><hr class="dropdown-divider"/></li>
                                    <li>
                                        <form th:action="@{/logout}" method="post" class="px-2">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button class="btn btn-link p-0">Salir</button>
                                        </form>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <section class="py-3 bg-success text-white">
                <div class="container">
                    <h1 class="h4 m-0" th:text="${tituloVista} ?: 'Farmapura'">Farmapura</h1>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
            <div class="container text-center">
                &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] Farmapura
            </div>
        </footer>

    </body>
</html>
